<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Manufacturers Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="cke_panel_list" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="btn-group" style="align-items: center">
                    <a href="#"  class="btn btn-primary" style="margin-left: 20px">Home</a>
                    <a href="#"  class="btn btn-primary" style="margin-left: 20px">Vehicle</a>
                    <a href="#"  class="btn btn-primary" style="margin-left: 20px">AAAAAAAAAAAAAAAAAAAAAA</a>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="cke_panel_list" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Manufacturers!</h1>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addModal">Add New Manufacturer</button>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(manufacturers)}">

                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Company Name</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="manufacturer : ${manufacturers}">
                                <td th:text="${manufacturer.id}">334</td>
                                <td th:text="${manufacturer.nameOfCompany}">Operator 1</td>
                                <td>
                                    <div class="btn-group">
                              <a href="#" th:href="@{/manufacturers/findById/(id=${manufacturer.id})}" class="btn btn-primary" id="editButton" style="margin-right: 20px">Update</a>
                              <a href="#" th:href="@{/manufacturers/findById/(id=${manufacturer.id})}" class="btn btn-success" id="detailsButton" style="margin-right: 20px">Details</a>
                              <a href="#" th:href="@{/manufacturers/delete/(id=${manufacturer.id})}" class="btn btn-danger" id="deleteButton" style="margin-right: 20px">Delete</a>
                                    </div>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Manufacturer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{manufacturers/add}" method="post">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Company Name:</label>
                        <input type="text" class="form-control" id="recipient-name" name="nameOfCompany">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Web Site:</label>
                        <input type="text" class="form-control" id="recipient-name" name="webSite">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Country:</label>
                        <input type="text" class="form-control" id="recipient-name" name="country">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="recipient-name" name="address">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Telephone:</label>
                        <input type="text" class="form-control" id="recipient-name" name="telephone">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Manufacturer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{manufacturers/update}" method="put">

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Company Name:</label>
                        <input type="text" class="form-control" id="nameOfCompanyEdit" name="nameOfCompany">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Web Site:</label>
                        <input type="text" class="form-control" id="webSiteEdit" name="webSite">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Country:</label>
                        <input type="text" class="form-control" id="countryEdit" name="country">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="addressEdit" name="address">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Telephone:</label>
                        <input type="text" class="form-control" id="telephoneEdit" name="telephone">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" id="confirmDeleteButton" href="">Yes Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Manufacturer Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idDetails" name="id" readonly>
                    </div>


                    <div class="form-group">
                        <label class="col-form-label">Company Name:</label>
                        <input type="text" class="form-control" id="nameOfCompanyDetails" name="nameOfCompany" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Web Site:</label>
                        <input type="text" class="form-control" id="webSiteDetails" name="webSite" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Country:</label>
                        <input type="text" class="form-control" id="countryDetails" name="country" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="addressDetails" name="address" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Telephone:</label>
                        <input type="text" class="form-control" id="telephoneDetails" name="telephone" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Last Updated By:</label>
                        <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Last Updated On:</label>
                        <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>





<!-- javascripts -->
<script src="js/manufacturer.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>

</body>
</html>
