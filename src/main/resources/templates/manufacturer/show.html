<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operator by ID</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>

<div  class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <div class="row">
                            <div class="col-md-3">
                                <h1 class="panel-title" th:text="${manufacturer.getNameOfCompany()}" >Detroit Supercar</h1>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Email:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${manufacturer.getCountry()}">Ireland</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>OIB:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${manufacturer.getAddress()}">Tom Hanks Avenue 2</p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Role:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${manufacturer.getTelephone()}">084555665</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Role:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${manufacturer.getWebSite()}">www.bibi.com</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>





</body>
</html>
