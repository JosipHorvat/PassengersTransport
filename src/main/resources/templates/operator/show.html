<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operator by ID</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>

<div  class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <div class="row">
                            <div class="col-md-3">
                                <h1 class="panel-title" th:text="${operator.getFirstName()} + ' '+ ${operator.getLastName()}" >First name</h1>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Email:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${operator.getEmail()}">josipg988@gmail.com</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>OIB:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${operator.getOib()}">myOib12345</p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Role:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${operator.getRole()}">Administrator</p>
                            </div>
                        </div>
                   </div>
                </div>

                <div class="btn-group">
                    <a class="btn btn-danger"  id="deleteButton" th:href="@{'/operator/' +${operator.id} + '/delete'}">Delete</a>

                </div>


            </div>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="js/operator.js"></script>
<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>


</body>
</html>
